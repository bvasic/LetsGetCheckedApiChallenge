<div class="container col-lg-12 articleHolder">
	<div>
        <div class="row">
            <div class="container">
                <h1>{{ post.title }}</h1>
                <p class="lead">
                	<i class="fa fa-user"></i> by {{ post.author }}
                </p>
                <hr>
                <p><i class="fa fa-calendar"></i> Posted on {{ post.publish_date }}</p>
                <hr>
                <p ng-bind-html="post.content | trustHtml"></p>
                <br/>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-12 articleHolder">
	<div class="">
        <div class="row">
			<form class="commentsForm" name="commentsForm" ng-submit="Submit()">
					<div class="form-group col-lg-6">
						<label for="user">Your name:</label>
						<input type="text" class="form-control" id="user" ng-model="comments.user" name="user" aria-describedby="user" placeholder="Enter name" required>
						<label for="content">Add comment:</label>
						<input type="text" class="form-control" id="content" ng-model="comments.content" name="content" aria-describedby="content" placeholder="Enter comment" required>
					</div>
					<div class="col-lg-12">
						<button type="submit" class="btn btn-primary submitButton">SUBMIT</button>
					</div>
			</form>
			<div class="container">
				<div class="col-lg-11 commentHolder">
					<article ng-repeat="comment in comments">
						<div class="commentBox">
							<ul>
								<li><b>User :</b> {{ comment.user}}</li>
								<li><b>Date :</b> {{ comment.date | date : format : timezone}}</li>
								<li><b>Comment :</b> {{ comment.content}}</li>
							</ul>
						</div>
						<hr>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
